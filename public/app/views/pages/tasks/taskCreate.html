<!DOCTYPE html>
<html lang="en">
<head>
	
</head>

<body>
	<div class="page-header">
		<h1>Create task !</h1>
	</div>


	<div class="panel panel-default">
		<div class="panel-heading">
			<h5> Set the parameters of the task </h5>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" ng-submit="task.saveTask()">

				<div class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-xs-6">
						<input type="text" class="form-control" ng-model="task.taskData.description">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Task's mentor</label>
					<div class="col-sm-5">
						<select type="text" class="form-control" ng-model="task.taskData.friend">
								<option 
								ng-repeat="friend in friends"
								value="{{friend._id}}">
								{{friend.name}}
								</option>
						</select>
					</div>
				</div>

			</form>
		</div>
		
	</div>
	
	
			
<!-- /////////////////////////LE BOUTON POUR SUBMIT///////////////////////////////////////////////////////// -->
		
	<form class="form-horizontal" ng-submit="task.saveTask()">
	<div class="form-group">
		<div class="col-xs-4">
			<button type="submit" class="btn btn-success btn-lg btn-block">Add !</button>
		</div>
	</div>

	</form>
	

	<div class="row show-hide-message" ng-show="task.message">
	<div class="col-xs-4">
		
		<div class="alert alert-info">
			{{ task.message }}
		</div>

	</div>
	</div>



</body>
